<pre>{{contactForm.value | json}}</pre>

<h1>Contact Form</h1>
<form (ngSubmit)="onSubmit(contactForm.value)" #contactForm="ngForm">
    <div class="mb-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" #name="ngModel" required/>
        <!--Se desarrollará conforme al input #name y se dejará de ocultar
        cuando sea válido y el usuario haya interactuado y lo haya dejado vacío-->
        <a class="alert alert-danger" [hidden]="name.valid || name.pristine">This field is required</a>
    </div>
    <div class="mb-4">
        <input type="checkbox" class="form-check-input" id="checkAdult" name="checkAdult" [(ngModel)]="model.checkAdult" #checkAdult="ngModel" required>
        <label for="checkAdult" class="form-label">Are you over 18 years of age?</label>
        <br>
        <a>This field is required</a>
    </div>
    <div class="mb-4">
        <label for="department" class="form-label">Department </label>
        <br>
        <select name="department" id="department" class="form-select form-select-sm" [(ngModel)]="model.department" #department="ngModel">
            <option selected>Select</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Sales</option>
            <option value="other">Other</option>
        </select>
        <a [hidden]="department.valid || department.pristine" class="alert alert-danger" >This field is required</a>
    </div>
        
    
    <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="form-control" name="comment" id="comment" rows="4" placeholder="Leave a comment...." #comment="ngModel" [(ngModel)]="model.comment" required></textarea>
        <div class="invalid-feedback">This field is required</div>
    </div>
    <div class="d-grid gap-2 col-4 float-end">
        <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm">Send</button>
    </div>
</form>
